<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
      background-color: #FCEFF5; /* 设置背景色为粉色 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      background-color: #F8E6ED; /* 设置侧边栏背景色为浅粉色 */
      width: 20%;
      padding: 20px;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF4961; /* 设置按钮背景色为红色 */
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: white;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }

    #close {
      color: red;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="profile">
      <img src="avatar.jpg" alt="头像">
      <h2>个人简介</h2>
      <p>基础的个人信息</p>
    </div>
    <a class="btn" href="#">设置</a>
  </div>
  <div id="content">
    <h1>上传展示图片及文件</h1>
    <!-- 图片和文件上传的表单 -->
    <h1>发表文章</h1>
    <!-- 富文本编辑器用于发表文章 -->
    <h1>展示文章</h1>
    <!-- 展示文章的内容 -->
    <div id="pagination">
      <!-- 分页导航 -->
    </div>
  </div>
  <div id="popup">
    <span id="close">关闭</span>
    <h2>上传头像</h2>
    <!-- 头像上传表单 -->
    <button class="btn">提交</button>
  </div>

  <script>
    // 弹出头像上传弹窗
    document.querySelector("#profile img").addEventListener("click", function() {
      document.getElementById("popup").style.display = "block";
    });

    // 关闭头像上传弹窗
    document.querySelector("#close").addEventListener("click", function() {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
