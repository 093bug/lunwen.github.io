<!DOCTYPE html>
<html>
<head>
  <title>个人主页</title>
  <style>
    /* CSS样式 */
    body {
      background-color: #fde0dc; /* 粉色背景 */
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 25%;
      background-color: #fff;
      padding: 20px;
      float: left;
    }

    #main {
      width: 75%;
      float: left;
      padding: 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #f44336; /* 红色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      display: none;
      background-color: #fff;
      width: 400px;
      height: 300px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
    }

    .close-btn {
      color: #f44336; /* 红色字体 */
      float: right;
      cursor: pointer;
    }

    .upload-submit {
      background-color: #f44336; /* 红色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .article {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
    }

    .article-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .article-content {
      line-height: 1.5;
    }

    .rich-text-editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination-btn {
      background-color: #f44336; /* 红色按钮 */
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <img src="profile-pic.jpg" class="profile-pic" alt="个人头像">
    <h2>个人简介</h2>
    <p>姓名：张三</p>
    <p>年龄：25岁</p>
    <p>职业：工程师</p>
  </div>

  <div id="main">
    <h1>上传图片</h1>
    <input type="file" name="image">
    <br><br>
    <h1>上传文件</h1>
    <input type="file" name="file">
    <br><br>
    <h1>发表文章</h1>
    <div class="rich-text-editor" contenteditable="true"></div>
    <br>
    <button class="upload-btn">提交</button>

    <div id="article-list">
      <h1>展示文章</h1>

      <div class="article">
        <h2 class="article-title">文章标题1</h2>
        <p class="article-content">文章内容1</p>
      </div>

      <div class="article">
        <h2 class="article-title">文章标题2</h2>
        <p class="article-content">文章内容2</p>
      </div>

      <div class="article">
        <h2 class="article-title">文章标题3</h2>
        <p class="article-content">文章内容3</p>
      </div>

      <!-- 分页 -->
      <div class="pagination">
        <button class="pagination-btn">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <span class="close-btn">关闭</span>
      <h1>上传头像</h1>
      <input type="file" name="profile-pic">
      <br><br>
      <button class="upload-submit">提交</button>
    </div>
  </div>

  <script>
    var profilePic = document.querySelector('.profile-pic');
    var modal = document.getElementById('modal');
    var closeModal = document.querySelector('.close-btn');
    var richTextEditor = document.querySelector('.rich-text-editor');

    profilePic.addEventListener('click', function() {
      modal.style.display = 'block';
    });

    closeModal.addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // 以下是上传图片、文件的处理逻辑和发表文章、展示文章的逻辑，请根据需求自行添加代码实现。
  </script>
</body>
</html>
