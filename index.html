<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
      background-color: #FCEFF5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      background-color: #F8E6ED;
      width: 20%;
      padding: 20px;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .container {
      width: 47%;
      background-color: #FDEBF2;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF4961;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 5px;
      padding: 5px 10px;
      background-color: #FF4961;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: white;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      z-index: 999;
    }

    #close {
      color: red;
      float: right;
      cursor: pointer;
    }

    .file-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="profile">
      <img src="avatar.jpg" alt="头像">
      <h2>个人简介</h2>
      <p>基础的个人信息</p>
    </div>
    <a class="btn" href="#">设置</a>
  </div>
  <div id="content">
    <div class="container">
      <h1>上传展示图片及文件</h1>
      <!-- 图片和文件上传的表单 -->
      <h2>已上传的文件</h2>
      <div class="file-list">
        <!-- 展示已上传的文件 -->
      </div>
    </div>
    <div class="container">
      <h1>发表文章</h1>
      <!-- 富文本编辑器用于发表文章 -->
    </div>
    <div class="container">
      <h1>展示文章</h1>
      <!-- 展示文章的内容 -->
    </div>
  </div>
  <div class="pagination">
    <!-- 分页导航 -->
  </div>
  <div id="popup">
    <span id="close">关闭</span>
    <h2>上传头像</h2>
    <!-- 头像上传表单 -->
    <button class="btn">提交</button>
  </div>

  <script>
    // 弹出、关闭头像上传弹窗
    var profileImage = document.querySelector("#profile img");
    var popup = document.getElementById("popup");
    var closeBtn = document.querySelector("#close");

    profileImage.addEventListener("click", function() {
      popup.style.display = "block";
    });

    closeBtn.addEventListener("click", function() {
      popup.style.display = "none";
    });

    // 页面加载完成后获取已上传的文件列表并展示
    document.addEventListener("DOMContentLoaded", function() {
      var fileListContainer = document.querySelector(".file-list");
      var files = ["file1.jpg", "file2.jpg", "file3.jpg"]; // 示例已上传文件的文件名数组

      files.forEach(function(file) {
        var listItem = document.createElement("p");
        listItem.textContent = file;
        fileListContainer.appendChild(listItem);
      });
    });

    // 分页导航点击事件示例
    var paginationContainer = document.querySelector(".pagination");

    for (var i = 1; i <= 5; i++) {
      var pageLink = document.createElement("a");
      pageLink.href = "#";
      pageLink.textContent = i;
      paginationContainer.appendChild(pageLink);
    }
  </script>
</body>
</html>
