<!DOCTYPE html>
<html>
<head>
  <title>个人主页</title>
  <style>
    /* CSS样式 */
    body {
      background-color: #fde0dc; /* 粉色背景 */
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 25%;
      background-color: #fff;
      padding: 20px;
      float: left;
    }

    #main {
      width: 75%;
      float: left;
      padding: 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .upload-btn {
      background-color: #f44336; /* 红色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #modal {
      background-color: #fff;
      width: 400px;
      height: 300px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
    }

    .close-btn {
      color: #f44336; /* 红色字体 */
      float: right;
      cursor: pointer;
    }

    .upload-submit {
      background-color: #f44336; /* 红色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <img src="profile-pic.jpg" class="profile-pic" alt="个人头像">
    <h2>个人简介</h2>
    <p>姓名：张三</p>
    <p>年龄：25岁</p>
    <p>职业：工程师</p>
  </div>

  <div id="main">
    <h1>上传图片</h1>
    <input type="file" name="image">
    <br><br>
    <h1>上传文件</h1>
    <input type="file" name="file">
    <br><br>
    <h1>发表文章</h1>
    <textarea rows="4" cols="50"></textarea>
    <br>
    <button class="upload-btn">提交</button>
  </div>

  <div id="modal">
    <span class="close-btn">关闭</span>
    <h1>上传头像</h1>
    <input type="file" name="profile-pic">
    <br><br>
    <button class="upload-submit">提交</button>
  </div>

  <script>
    var profilePic = document.querySelector('.profile-pic');
    var modal = document.getElementById('modal');
    var closeModal = document.querySelector('.close-btn');

    profilePic.addEventListener('click', function() {
      modal.style.display = 'block';
    });

    closeModal.addEventListener('click', function() {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
